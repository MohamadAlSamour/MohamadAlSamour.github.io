<body>

    <div class="dropdown" style="padding: 0; position:fixed;">
        <button type="button" class="btn btn-primary dropdown-toggle" style="background-color: red; position: fixed;" data-toggle="dropdown">
            Taal
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="Contact.html">EN</a>
            <a class="dropdown-item" href="Contact_nl.html" style="color:rgb(228, 248, 255); background-color: red;">NL</a>
          </div>
      </div>
    
    
      <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
      <label for="menu-icon"></label>
      <nav class="nav"> 		
          <ul class="pt-5">
                <li><a href="indexNL.html">Home</a></li>
                <li><a href="My_Work_Nl.html">Werk</a></li>
                <li><a href="About_Me_NL.html">Over mij</a></li>

          </ul>
      </nav>


	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<a href="indexNL.html"><img src="../img/Logo.png" alt="IMG"></a>
				</div>

				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						Neem contact op
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Naam">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message" placeholder="Bericht"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Verzenden
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>





	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>
